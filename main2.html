<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лабораторная</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
</head>
<body>

<section>
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">Практика 2</a>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="http://localhost:63342/untitled4/main.html">Практика 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="http://localhost:63342/untitled4/main2.html">Практика 2</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="card">
      <div class="card-body">
        <div class="container text-center">
          <div class="row align-items-center">
            <div class="col-2">
              <img class="restart d-none" src="http://localhost:63342/untitled4/dice.png" alt="random">
            </div>
            <div class="col-8">
              <p class="title">
                Введите строку
              </p>
            </div>
            <div class="col-2">
              <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip"  data-bs-placement="right" data-bs-title="Пишем длинное слово. Каждый игрок записывает как можно больше слов, которые получится составить из букв исходного слова.">
                <img class="restart" src="http://localhost:63342/untitled4/free-icon-question-1055522.png" alt="рестарт">
              </span>
            </div>
          </div>
        </div>
        <div class="mb-3 input-field">
          <input type="text" class="form-control input-word" id="exampleFormControlInput1" placeholder="Введите текст сюда">
        </div>
        <div class="button-div text-center">
          <button class="btn-task1 btn btn-light mx-auto">Нажми меня</button>
        </div>
        <div class="fields-container d-none">
          <div class="gamer-container-1">
            <div class="gamer-1">
              <ul class="list-group list-group-1 list-group-flush">

              </ul>
            </div>
            <input type="text" class="form-control gamer-1-input" placeholder="Введите слово">
          </div>
          <div class="gamer-container-2">
            <div class="gamer-2">
              <ul class="list-group list-group-2 list-group-flush">

              </ul>
            </div>
            <input type="text" class="form-control gamer-2-input" placeholder="" disabled>
          </div>
        </div>
        <div class="button-div-2 text-center d-none">
          <button class="btn-confirm btn btn-light mx-auto">Подтвердить</button>
        </div>

        <!--result-->
        <div class="results d-none">
          <span class="result-1"></span>
          <span class="result-2"></span>

        </div>
        <div class="div-win text-center d-none">
          <span class="who-win"></span>
        </div>
        <div class="button-div-3 text-center d-none">
          <button class="btn-confirm btn btn-light mx-auto">Играть заново</button>
        </div>


      </div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Предупреждение</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Вы хотите закончить ход ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-primary">Закончить ход</button>
        </div>
      </div>
    </div>
  </div>


</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="/script2.js"></script>
</body>
</html>
